<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .image-thumbail{
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body class="m-5">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="card" >
                  <div class="card-header">
                    Categories
                  </div>
                  <ul class="list-group list-group-flush">
                      <li class="list-group-item"><a href="{% url 'gallery' %}">All</a></li>
                      {% for category in categories %}
                        <li class="list-group-item"><a href="{% url 'gallery' %}?category={{ category.name }}">{{ category.name }}</a></li>
                      {% endfor %}
                       <a href="{% url 'add' %}" class="btn btn-outline-info btn-sm m-1">Add Photo</a>

                  </ul>
                </div>
            </div>
            <div class="col-md-9">
                <div class="row">
                    {% for photo in photos %}

                    <div class="col-md-4">
                        <div class="card my-2">
                            <img src="{{ photo.image.url }}" class="image-thumbail" alt="Photos not found">
                            <div class="card-body">
                                <small><p>Category:{{ photo.category.name }}</p></small>
                            </div>
                            <a href="{% url 'photo' photo.id  %}" class="btn btn-outline-info btn-sm m-1">View</a>
                        </div>
                    </div>

                    {% endfor %}

                </div>
            </div>
        </div>
    </div>
</body>
</html>
