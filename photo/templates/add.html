<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body class="m-5">

<div class="container ">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <a href="{% url 'gallery' %}" class="btn btn-dark my-3">Go back</a>
            <div class="card">


                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}


                    <div class="form-group m-3">
                        <label>Description</label>
                        <input required type="text" placeholder="Enter a Description" name="description" class="form-control">
                    </div>

                    <div class="form-group m-3">
                        <label>Select a Category</label>
                        <select name="category" class="form-control">
                            <option value="none"> Select a Category....</option>
                            {% for category in categories %}
                                <option value="{{ category.id }}">{{ category.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group m-3">
                        <label>Create a new category</label>
                        <input type="text" placeholder="Create new category" name="category_new" class="form-control">
                    </div>



                    <div class="form-group m-3">
                        <label>Upload Image</label>
                        <input required type="file" class="form-control-file" name="image">
                    </div>

                    <button type="submit" class="btn btn-primary m-3 " >Submit</button>

                </form>
            </div>

        </div>
    </div>
</div>


</body>
</html>
